project:
  name: "ArXiv-Multi-Agent-Assistant"

data:
  output_dir: "./data"
  pdf_dir: "pdfs"
  metadata_file: "metadata.json"

scraper:
  keywords: 
    - "Multi-Agent Systems"
    - "Large Language Model Agents"
  max_results: 5            # 每次搜尋最大篇數
  sort_by: "submittedDate"  # 按提交時間排序
  retry_attempts: 3         # 失敗重試次數
  sleep_interval: 2         # 下載間隔秒數 (避免被 ban)

system:
  logging_level: "INFO"

parser:
  chunk_size: 2000        # 每個區塊的字元數 (約 500-800 tokens)
  chunk_overlap: 200      # 區塊間的重疊字元數 (保持上下文連貫)
  ignore_references: true # 是否自動去除 "References" 之後的內容
  output_file: "parsed_papers.json" # 解析後的存檔名稱

vector:
  model_name: "all-MiniLM-L6-v2"  # HuggingFace 模型名稱
  index_file: "faiss_index.bin"   # 向量索引存檔
  chunks_map_file: "chunks_map.json" # 向量 ID 對應到的原始文字
  batch_size: 32                  # 批次處理數量
