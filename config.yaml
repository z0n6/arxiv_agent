project:
  name: "ArXiv-Multi-Agent-Assistant"
  version: "1.0.0"

data:
  output_dir: "./data"           # Root directory for all data
  pdf_dir: "pdfs"                # Subdirectory for storing PDFs
  metadata_file: "metadata.json" # Raw paper information retrieved

system:
  logging_level: "INFO"
  device: "cpu"                  # Change to "cuda" if you have NVIDIA GPU (for Vector Agent)

# === 1. Scraper Agent Settings ===
scraper:
  keywords: 
    - "Multi-Agent Systems"
    - "Large Language Model Agents"
    - "RAG Systems"
  max_results: 30                # Maximum number of papers to scrape per run (recommended to set small for testing)
  sort_by: "submittedDate"       # Sorting method
  retry_attempts: 3              # Number of retry attempts for failed downloads
  sleep_interval: 2              # Sleep interval in seconds (polite crawling)

# === 2. Parser Agent Settings ===
parser:
  chunk_size: 1000               # Number of characters per text chunk (approx. 250-400 tokens)
  chunk_overlap: 100             # Overlap between text chunks
  ignore_references: true        # Whether to automatically remove content after "References"
  output_file: "parsed_papers.json" # Structured data after parsing

# === 3. Vector Agent Settings ===
vector:
  model_name: "all-MiniLM-L6-v2"      # HuggingFace Embedding model
  index_file: "faiss_index.bin"       # FAISS index file
  chunks_map_file: "chunks_map.json"  # ID to text mapping
  batch_size: 32                      # Batch size for vector conversion

# === 4. Summarizer Agent Settings (Ollama) ===
summarizer:
  model_name: "llama3.2"
  
  system_prompt: |
    You are an expert academic research assistant. 
    Your goal is to summarize technical papers clearly and concisely for a developer and researcher audience.
    Always answer in English. Use professional academic tone.

  prompts:
    quick_summary: |
      Here is the abstract and key sections of a paper:
      "{text}"
      
      Please provide a structured summary:
      1. **Core Problem**: What specific problem is this paper trying to solve?
      2. **Methodology**: What approach or architecture did they propose?
      3. **Key Results**: What were the main findings or improvements achieved?
      
      Keep it concise and use bullet points where appropriate.

    detailed_report: |
      Context from the paper:
      "{text}"
      
      Please generate a comprehensive report with the following sections:
      ## 1. Background & Motivation
      ## 2. Core Methodology & Innovation
      ## 3. Experimental Results
      ## 4. Conclusion & Future Work

reviewer:
  model_name: "gpt-oss:20b-cloud"
  system_prompt: |
    You are an expert academic reviewer. Analyze the paper context critically.
